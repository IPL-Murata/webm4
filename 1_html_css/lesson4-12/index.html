<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フォーム練習</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>お問い合わせフォーム</h1>
    <form action="program.php" method="post">
      <dl>
        <div class="form-item">
          <dt><label for="user-name">お名前</label></dt>
          <dd><input id="user-name" type="text" name="userName" /></dd>
        </div>
        <div class="form-item">
          <dt><label for="user-email">メールアドレス</label></dt>
          <dd><input id="user-email" type="email" name="userEmail" /></dd>
        </div>
        <div class="form-item">
          <dt>職業</dt>
          <dd>
            <label class="label-radio"
              ><input type="radio" name="job" value="学生" />学生</label
            >
            <label class="label-radio"
              ><input type="radio" name="job" value="会社員" />会社員</label
            >
            <label class="label-radio"
              ><input type="radio" name="job" value="その他" />その他</label
            >
          </dd>
        </div>
        <div class="form-item">
          <dt><label for="message-type">お問い合わせ種別</label></dt>
          <dd>
            <select name="messageType" id="message-type">
              <option value="商品について">商品について</option>
              <option value="採用について" selected>採用について</option>
              <option value="その他お問い合わせ">その他お問い合わせ</option>
            </select>
          </dd>
        </div>
        <div class="form-item">
          <dt><label for="content">お問い合わせ内容</label></dt>
          <dd><textarea id="content" name="message"></textarea></dd>
        </div>
      </dl>
      <div class="form-submit">
        <input type="submit" value="送信する" />
      </div>
    </form>
  </body>
</html>
