<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フォーム</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- formのaction属性はどこにデータを送信するかを指定できる。値は相対/絶対パス。-->
    <!-- formのmethod属性はデータの送信方法を決めるもの。値はgetとpostがある。 -->
    <!-- input要素のtype属性は、用途に応じて適切に設定すると、
        おなじテキスト情報であってもユーザの入力歩補助するようなブラウザ実装を利用することができる。 -->
    <!-- name属性の値はフォームのデータが送信されるときには、この値とデータがセットになっている。 -->
    <!-- maxlengthは入力文字数の上限。例だと10文字まで記入可能となる。 -->
    <!-- value="あらかじめ入れておける値" -->
    <!-- placeholder属性を使えば、フィールドに何も入力されていない状態で、代わりにうすく表示されるテキストを設定できる。 -->
    <form action="" method="post">
      <!-- inputは、基本的に１行で、短めのテキストを入力するもの。 -->
      <div>
        <h2>テキストフィールド</h2>
        <label>【例】好きな食べ物は？</label>
        <!-- type="text"はそのままテキスト入力用 -->
        <input
          type="text"
          name="first-name"
          maxlength="10"
          value=""
          placeholder="１０文字以内で入力"
        />
      </div>

      <div>
        <h2>ナンバー</h2>
        <label>【例】年齢：</label>
        <!-- type="number"は数字の入力用 -->
        <input type="number" name="age" value="" />
      </div>

      <!-- type="email"はメールアドレス入力用（@がないと認識されないとかとか） -->
      <div>
        <h2>メールアドレス</h2>
        <label>【例】メールアドレス</label>
        <input
          type="email"
          name="email-address"
          value=""
          placeholder="xxxx@example.com"
        />
      </div>

      <!-- type="password"はパスワード入力用（よくあるのは入力した値が●とかで隠される） -->
      <div>
        <h2>パスワード</h2>
        <label>【例】パスワード</label>
        <input
          type="password"
          name="passward"
          value=""
          maxlength="8"
          placeholder="〜8文字で入力"
        />
      </div>

      <!-- textarea要素を使ったテキストエリアは、複数行のテキストを入力できる -->
      <!-- メールで言うところの本文とかですね -->
      <div class="margin1rem textarea">
        <h2>テキストエリア</h2>
        <label>【例】お問い合わせ内容をご記入ください</label>
        <textarea name="message-body" placeholder="お問い合わせ内容"></textarea>
      </div>

      <!-- type="radio"は複数の要素中から１つだけを選択する通称ラジオボタン -->
      <div class="radio_btn">
        <h2>ラジオボタン</h2>
        <p>【例】好きな牛丼は？</p>
        <div>
          <input
            id="radio-a"
            type="radio"
            name="dinner"
            value="カレー"
            checked
          /><label for="radio-a">すき家</label>
        </div>
        <div>
          <input
            id="radio-b"
            type="radio"
            name="dinner"
            value="ラーメン"
          /><label for="radio-b">松屋</label>
        </div>
        <div>
          <input id="radio-c" type="radio" name="dinner" value="吉野家" /><label
            for="radio-c"
            >吉野家</label
          >
        </div>
      </div>

      <div class="flex">
        <!-- グループ化したいinput要素のname属性は同じ値を入れる -->
        <div>
          <p>【例】formって難しい？</p>
          <input id="radio-q1_yes" type="radio" name="form_q1" value="はい" />
          <label for="radio-q1_yes">はい</label>
          <input id="radio-q1_no" type="radio" name="form_q1" value="いいえ" />
          <label for="radio-q1_no">いいえ</label>
        </div>
        <!-- デフォルトで選択状態とするには、checked属性を加える -->
        <div>
          <p>formって難しい？</p>
          <input
            id="radio-q2_yes"
            type="radio"
            name="form_q2"
            value="はい"
            checked
          />
          <label for="radio-q2_yes">はい</label>
          <input id="radio-q2_no" type="radio" name="form_q2" value="いいえ" />
          <label for="radio-q2_no">いいえ</label>
        </div>
      </div>

      <!-- type="checkbox"は要素を複数選択できるもの。通称チェックボックス -->
      <div>
        <h2>チェックボックス</h2>
        <p>【例】趣味は？</p>
        <input id="check-a" type="checkbox" name="hobby" value="お酒" checked />
        <label for="check-a">お酒</label>
        <input id="check-b" type="checkbox" name="hobby" value="映画鑑賞" />
        <label for="check-b">映画鑑賞</label>
        <input id="check-c" type="checkbox" name="hobby" value="筋トレ" />
        <label for="check-c">スポーツ</label>
      </div>

      <div class="margin1rem">
        <h2>プルダウンメニュー</h2>
        <span>【例】出身地は？</span>
        <select name="pref_name">
          <option value="" selected>都道府県</option>
          <option value="北海道">北海道</option>
          <option value="青森県">青森県</option>
          <option value="岩手県">岩手県</option>
          <option value="宮城県">宮城県</option>
          <option value="秋田県">秋田県</option>
          <option value="山形県">山形県</option>
          <option value="福島県">福島県</option>
          <option value="茨城県">茨城県</option>
          <option value="栃木県">栃木県</option>
          <option value="群馬県">群馬県</option>
          <option value="埼玉県">埼玉県</option>
          <option value="千葉県">千葉県</option>
          <option value="東京都">東京都</option>
          <option value="神奈川県">神奈川県</option>
          <option value="新潟県">新潟県</option>
          <option value="富山県">富山県</option>
          <option value="石川県">石川県</option>
          <option value="福井県">福井県</option>
          <option value="山梨県">山梨県</option>
          <option value="長野県">長野県</option>
          <option value="岐阜県">岐阜県</option>
          <option value="静岡県">静岡県</option>
          <option value="愛知県">愛知県</option>
          <option value="三重県">三重県</option>
          <option value="滋賀県">滋賀県</option>
          <option value="京都府">京都府</option>
          <option value="大阪府">大阪府</option>
          <option value="兵庫県">兵庫県</option>
          <option value="奈良県">奈良県</option>
          <option value="和歌山県">和歌山県</option>
          <option value="鳥取県">鳥取県</option>
          <option value="島根県">島根県</option>
          <option value="岡山県">岡山県</option>
          <option value="広島県">広島県</option>
          <option value="山口県">山口県</option>
          <option value="徳島県">徳島県</option>
          <option value="香川県">香川県</option>
          <option value="愛媛県">愛媛県</option>
          <option value="高知県">高知県</option>
          <option value="福岡県">福岡県</option>
          <option value="佐賀県">佐賀県</option>
          <option value="長崎県">長崎県</option>
          <option value="熊本県">熊本県</option>
          <option value="大分県">大分県</option>
          <option value="宮崎県">宮崎県</option>
          <option value="鹿児島県">鹿児島県</option>
          <option value="沖縄県">沖縄県</option>
        </select>
      </div>

      <div>
        <h2>サブミット(送信)ボタン</h2>
        <div class="flex">
          <div>
            <input
              type="search"
              name="s"
              value=""
              placeholder="こっちはinput"
            />
            <input type="submit" value="送信" />
          </div>
          <div>
            <input
              type="search"
              name="s"
              value=""
              placeholder="こっちはボタン"
            />
            <!-- buttonタグでtypeをsubmitでも作成可能 -->
            <button type="submit">送信</button>
          </div>
        </div>
      </div>
    </form>
    <div class="btn_area">
      <div class="btn template01">
        <a href="template/template01.html">お問い合わせ例1</a>
      </div>
      <div class="btn template02">
        <a href="template/template02.html">お問い合わせ例2</a>
      </div>
    </div>
  </body>
</html>
