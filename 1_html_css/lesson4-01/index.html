<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox練習</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- section>h2+dl>(dt+dd)*3 -->
    <section>
      <h2>シニアフォン 3つのメリット</h2>
      <dl class="flex-container">
        <div class="flex-item">
          <dt>使い方が簡単！</dt>
          <dd>
            大画面のタッチパネルで操作がらくらく。機能が絞られているので迷うこともありません。
          </dd>
        </div>
        <div class="flex-item">
          <dt>毎月定額で安心！</dt>
          <dd>
            「通信料って良くわからない...知らないうちに高くなったりしない？」などの心配も無用です。
          </dd>
        </div>
        <div class="flex-item">
          <dt>充実のサポート！</dt>
          <dd>コールセンターだけでなく訪問サービスもございます。</dd>
        </div>
      </dl>
    </section>
  </body>
</html>
